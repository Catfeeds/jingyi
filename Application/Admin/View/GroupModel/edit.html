<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 首页功能模块管理 <span class="c-gray en">&gt;</span> 二级版块编辑</nav>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" action="{:U('GroupModel/editpost')}" enctype="multipart/form-data" method="post">
        <input name="id" type="hidden" value="{$res['id']}">

		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>所属功能模块：</label>
			<div class="formControls col-3">
				<div>
					<select name="group_model_id" class="select-box" style="width: 200px" datatype="*" nullmsg="请选择功能模块" disabled>
						<volist name="model_list" id="val">
							<option value="{$val.id}" <if condition="$res['group_model_id'] eq $val['id'] ">selected </if>>{$val.name}</option>
						</volist>
					</select>
				</div>
			</div>
			<div class="col-4"> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>二级版块名称：</label>
			<div class="formControls col-3">
				<input type="text" class="input-text" value="{$res['name']}" name="name" datatype="*1-15" nullmsg="版块名称不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>排序值：</label>
			<div class="formControls col-3">
				<input type="text" class="input-text" name="order" value="{$res['order']}" datatype="n" nullmsg="排序值不能为空">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>二级版块图片：</label>
			<div class="formControls col-3">
				<input type="file" class="input-text" name="img" datatype="*1-15">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>二级版块简介：</label>
			<div class="formControls col-3">
				<input type="text" class="input-text" value="{$res['images_discipline']}" name="images_discipline" datatype="*1-15" nullmsg="二级版块简介不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	
	$list = $("#fileList"),
	$btn = $("#btn-star"),
	state = "pending",
	uploader;

	var uploader = WebUploader.create({
		auto: true,
		swf: '__ROOT__/Public/Admin/lib/webuploader/0.1.5/Uploader.swf',
	
		// 文件接收服务端。
		server: '__ROOT__/Public/Admin/lib/webuploader/0.1.5/server/fileupload.php',
	
		// 选择文件的按钮。可选。
		// 内部根据当前运行是创建，可能是input元素，也可能是flash.
		pick: '#filePicker',
	
		// 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
		resize: false,
		// 只允许选择图片文件。
		accept: {
			title: 'Images',
			extensions: 'gif,jpg,jpeg,bmp,png',
			mimeTypes: 'image/*'
		}
	});
	uploader.on( 'fileQueued', function( file ) {
		var $li = $(
			'<div id="' + file.id + '" class="item">' +
				'<div class="pic-box"><img></div>'+
				'<div class="info">' + file.name + '</div>' +
				'<p class="state">等待上传...</p>'+
			'</div>'
		),
		$img = $li.find('img');
		$list.append( $li );
	
		// 创建缩略图
		// 如果为非图片文件，可以不用调用此方法。
		// thumbnailWidth x thumbnailHeight 为 100 x 100
		uploader.makeThumb( file, function( error, src ) {
			if ( error ) {
				$img.replaceWith('<span>不能预览</span>');
				return;
			}
	
			$img.attr( 'src', src );
		}, thumbnailWidth, thumbnailHeight );
	});
	// 文件上传过程中创建进度条实时显示。
	uploader.on( 'uploadProgress', function( file, percentage ) {
		var $li = $( '#'+file.id ),
			$percent = $li.find('.progress-box .sr-only');
	
		// 避免重复创建
		if ( !$percent.length ) {
			$percent = $('<div class="progress-box"><span class="progress-bar radius"><span class="sr-only" style="width:0%"></span></span></div>').appendTo( $li ).find('.sr-only');
		}
		$li.find(".state").text("上传中");
		$percent.css( 'width', percentage * 100 + '%' );
	});
	
	// 文件上传成功，给item添加成功class, 用样式标记上传成功。
	uploader.on( 'uploadSuccess', function( file ) {
		$("input[name=images]").val(12323);
		$( '#'+file.id ).addClass('upload-state-success').find(".state").text("已上传");
	});
	
	// 文件上传失败，显示上传出错。
	uploader.on( 'uploadError', function( file ) {
		$( '#'+file.id ).addClass('upload-state-error').find(".state").text("上传出错");
	});
	
	// 完成上传完了，成功或者失败，先删除进度条。
	uploader.on( 'uploadComplete', function( file ) {
		$( '#'+file.id ).find('.progress-box').fadeOut();
	});
	uploader.on('all', function (type) {
        if (type === 'startUpload') {
            state = 'uploading';
        } else if (type === 'stopUpload') {
            state = 'paused';
        } else if (type === 'uploadFinished') {
            state = 'done';
        }

        if (state === 'uploading') {
            $btn.text('暂停上传');
        } else {
            $btn.text('开始上传');
        }
    });

    $btn.on('click', function () {
        if (state === 'uploading') {
            uploader.stop();
        } else {
            uploader.upload();
        }
    });
	
	var ue = UE.getEditor('editor');
	
});
$(function(){
	if($('#kk').html()==1){
		layer.msg("修改成功！",{icon:1,time:2000});
		setTimeout("window.parent.location.reload()",1000);
		}else if($('#kk').html()==2){
		layer.msg("修改失败！",{icon:2,time:2000});	
		setTimeout("window.parent.location.reload()",1000);
			}
	});
</script>
