<include file="Public:header"/>
<body>
<div class="cl pd-20" style=" background-color:#5bacb6">
    <!--<img class="avatar size-XL l" src="__ROOT__/{$info['headimg']}">-->
    <dl style="margin-left:80px; color:#fff">
        <dt><span class="f-18">流水信息</span></dt>
        <dd class="pt-10 f-12" style="margin-left:0"><span class="pl-10 f-12">账号：{$userinfo["tel"]}</span></dd>
    </dl>
</div>
<div class="pd-20">
    <div><a title="导出excel" href="{:U('User/wallet_water',['type'=>1,'id'=>$userid])}" class="ml-5 btn btn-success radius"
            style="text-decoration:none"><i class="Hui-iconfont">&#xe644;</i> 导出excel信息</a>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="130">操作时间</th>
                <th width="70">流水类型</th>
                <th width="130">钱数</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr class="text-c">
                    <td>{:date("Y-m-d H:i:s",$vo["addtime"])}</td>
                    <td>
                        <if condition="$vo['type'] eq 1"> 充值
                            <elseif condition="$vo['type'] eq 2"/>
                            提现
                            <elseif condition="$vo['type'] eq 3"/>
                            钱包支付
                            <elseif condition="$vo['type'] eq 4"/>
                            商品退款
                            <elseif condition="$vo['type'] eq 5"/>
                            系统赠送
                            <else/>
                            未知
                        </if>
                    </td>
                    <td>{$vo["moneynum"]}</td>

                </tr>
            </volist>
            </tbody>
        </table>
    </div>

</div>

<script type="text/javascript" src="__ROOT__/Public/Admin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.admin.js"></script>
<script>
    function member_edit(title, url, id, w, h) {
        url = '__MODULE__/user/wallet_water_edit/id/' + id;
        show(title, url, w, h);
    }

    function show(title, url, w, h) {
        if (title == null || title == '') {
            title = false;
        }
        ;
        if (url == null || url == '') {
            url = "404.html";
        }
        ;
        if (w == null || w == '') {
            w = 400;
        }
        ;
        if (h == null || h == '') {
            h = 450;
        }
        ;
        layer.open({
            type: 2,
            area: [w + 'px', h + 'px'],
            fix: false, //不固定
            maxmin: true,
            shade: 0.4,
            title: title,
            content: url
        });
    }

</script>
</body>
</html>
