<include file="Public:header" />

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span> 平台参数设置 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container pd-20">
    <form class="form form-horizontal" id="form-article-add" action="{:U('Setoutlay/scale_set')}" method="post">
        <div id="tab-system" class="HuiTab">
            <div class="tabBar cl"><span>订单分成比例设置</span></div>
            <!--<div class="tabCon">-->
            <div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户返利：</label>
                    <div class="formControls col-7 ">
                        <input type="text" name="userratio" value="{$list.userratio}" class="input-text" required style="width:300px;">% <span class="c-red">(总订单的百分数)</span>
                    </div>
                    
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>推荐人返利：</label>
                    <div class="formControls col-7">
                        <input type="text" name="tuibussnessratio" value="{$list.tuibussnessratio}" class="input-text" required style="width:300px;">% <span class="c-red">(总订单的百分数)</span>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商铺返利：</label>
                    <div class="formControls col-7">
                        <input type="text" name="ptratio" value="{$list.ptratio}" class="input-text" required style="width:300px;">% <span class="c-red">(总订单的百分数)</span>
                    </div>
                  
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>平台分成：</label>
                    <div class="formControls col-7">
                        <input type="text" name="bussnessratio" value="{$list.bussnessratio}" class="input-text" required style="width:300px;">% <span class="c-red">(总订单的百分数)</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-4 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/jquery.validation/1.14.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/jquery.validation/1.14.0/messages_zh.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/js/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/js/h-ui.admin/js/H-ui.admin.js"></script>
<!--/_footer /作为公共模版分离出去-->

<script type="text/javascript">
    $(function(){
        var index = parent.layer.getFrameIndex(window.name);
        if($('#close').html()==1){
            layer.msg('设置成功',{icon:1,time:2000});
            setTimeout("window.location.href='scale_set'",1000);
        }else if($('#close').html()==2){
            layer.msg('设置失败',{icon:1,time:2000});
            setTimeout("window.location.href='scale_set'",1000);
        }
    });
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        $.Huitab("#tab-system .tabBar span","#tab-system .tabCon","current","click","0");
    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
