
<include file="Public:header" />

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统设定 <span class="c-gray en">&gt;</span> 国家列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
<div class="cl pd-5 bg-1 bk-gray mt-20 ">
    <span class="l"> <a class="btn btn-primary radius" href="javascript:;" onClick="add_allp('首页>>系统设定>>国家列表>>添加','{:U('City/addcountry')}')" >添加国家</a></span> 
    </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">编号</th>
					<th width="100">国家名称</th>
                    <th width="100">国家区号</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			<volist name="list" id="val" key="k">
				<tr class="text-c">
					<td>{$val.country_id}</td>
					<td>{$val.country}</td>
                    <td>{$val.code}</td>
					<td class="td-manage">
						<a title="修改" href="javascript:;" class="ml-5" style="text-decoration:none" onClick="add_allp('首页>>系统设定>>国家列表>>修改','{:U('City/editcountry',array('id'=>$val['country_id']))}')"><i class="Hui-iconfont">&#xe60c;</i></a>
					
                    </td>
				</tr>
			</volist>				
			</tbody>
		</table>
	</div>
</div>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 0, "asc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  {"orderable":false,"aTargets":[2]}// 制定列不参与排序
	]
});


/*添加--全屏*/
    function add_allp(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
</script>
</body>
</html>
