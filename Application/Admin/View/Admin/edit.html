
<include file="Public:header" />

<body>
<div class="pd-20">
	<form action="{:U('Admin/editpost')}"  method="post" class="form form-horizontal" id="form-admin-add">
    <input type="hidden" name="id" value="{$res.id}">
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>管理员账号：</label>
			<div class="formControls col-5">{$res.admin}</div>
			<div class="col-4"> </div>
		</div>
		
		
                <div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>管理模块：</label>
			<div class="formControls col-8">
            <div>
            <volist name="list" id="vo" key="k">
				<label class=""><input type="checkbox" value="{$vo.role_id}" name="auth[]" id="user-Character-0-0"
                 <volist name="res['authlist']" id="vol">
                <if condition="$vo['role_id'] eq $vol">checked</if>
                </volist>
                > {$vo.role_name} </label>&nbsp;&nbsp;
				<if condition="$k%3 eq 0"><br/></if>
                </volist>
            </div>
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">
$(function(){
	var index = parent.layer.getFrameIndex(window.name);
	if($('#close').html()==1){
		layer.msg('编辑成功',{icon:1,time:1000});
		setTimeout("window.parent.location.reload()",2000);				
	}else if($('#close').html()==2){
		layer.msg('编辑失败',{icon:1,time:1000});
		}
});
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();			
		}
	});
});
</script>
</body>
</html>
