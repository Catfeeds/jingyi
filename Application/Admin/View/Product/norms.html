<include file="Public:header"/>

<body>
<div class="cl pd-20" style=" background-color:#5bacb6">
    <span class="f-18" style="color:#fff">{$name} 规格信息</span>
</div>
<div class="pd-20">
    <div class="mt-20">
        <div class="cl pd-5 bg-1 bk-gray mt-20 ">
            <span class="l">
                <a title="添加规格" href="javascript:;" onClick="add_allp('添加规格','{:U('Product/norms_edit',['product_id'=>$product_id])}')" class="btn btn-primary radius" style="text-decoration:none">添加规格</a>
            </span>
        </div>
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="130">规格</th>
                <th width="70">价格</th>
                <th width="130">库存</th>
                <th width="130">已售数量</th>
                <th width="130">添加时间</th>
                <th width="130">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr class="text-c">
                    <td>{$vo.norms}</td>
                    <td>{$vo.price}</td>
                    <td>{$vo.num}</td>
                    <td>{$vo.sale_num}</td>
                    <td>{:date("Y-m-d H:i:s",$vo["add_time"])}</td>
                    <td><a title="编辑" href="javascript:;" onClick="add_allp('添加规格','{:U('Product/norms_edit',['norms_id'=>$vo['norms_id']])}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a></td>
                </tr>
            </volist>
            </tbody>
        </table>
    <div class="pages" style="float: right">{$page}</div>
</div>

<script type="text/javascript" src="__ROOT__/Public/Admin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.admin.js"></script>
<script>
    function add_allp(title, url) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

</script>
</body>
</html>
