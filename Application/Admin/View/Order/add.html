<include file="Public:header" />
<title>商家管理</title>
</head>
<body>
    <article class="page-container">
        <form class="form form-horizontal" id="form-admin-add" action="{:U('Order/addpost')}" method="post" enctype="multipart/form-data" >
            <input type="hidden" name="id" value="{$id}">
            <div class="row cl" style="margin-top: 50px;" >
              <label class="form-label col-3">快递：</label>
               <div class="formControls col-5">
                    <span class="select-box" style="width:150px;">
                        <select class="select" name="send_id"  datatype="n" nullmsg="请选择！" >
                            <option value="">-请选择-</option>
                            <volist name="data" id="v">
                                <option value="{$v.id}">{$v.sendname}</option>
                            </volist>
                        </select>
                    </span>
                </div>
               <div class="col-4"> </div>
            </div>
            <div class="row cl" style="margin-top: 50px;">
               <label class="form-label col-3"><span class="c-red">*</span>快递单号：</label>
             <div class="formControls col-5">
                    <input type="text" class="input-text" value="" placeholder="必填" autocomplete="off" id="adminName" name="send_no" datatype="*6-20" nullmsg="单号不能为空">
                </div>
               <div class="col-4"> </div>
            </div>
            <div class="row cl" style="margin-top: 100px;">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>

<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.admin.js"></script> 


<script type="text/javascript">
    function addimg(){
        var htmlPage = "";
        htmlPage += '<div class="formControls col-xs-8 col-sm-9" id="div1" style="margin-top: 10px;"><input name="img[]" type="file" id="ke-upload-button" /><br></div>';
        $('#div1').append(htmlPage);
    }
</script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
$("#form-admin-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();			
		}
	});
});
