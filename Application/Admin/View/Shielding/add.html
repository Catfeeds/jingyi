<include file="Public:header"/>

<body>

<div class="pd-20">
    <form method="post" class="form form-horizontal" id="demo-form2" enctype="multipart/form-data" onsubmit="return false">
        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>内容：</label>
            <div class="formControls col-8">
                <input type="text" class="input-text" name="content" value=""/>
            </div>
        </div>
        <div class="row cl">
            <div class="col-10 col-offset-2">
                <button class="btn btn-primary radius btn-submit-add" type="submit">确定</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="__ROOT__/Public/js/common.js"></script>
<script type="text/javascript">
var add_url = "{:U('Shielding/add')}";

$('.btn-submit-add').click(function(){
    var from_data = $('#demo-form2').serializeArray();
    var data = [];
    $.each(from_data,function(i){
        data[from_data[i].name] = from_data[i].value;
    });

    data = array_to_object(data);

    if(data){
        ajax_post(add_url,data,function (re) {

            if(re.code==200){
                msg(re.msg,200);
                layer.closeAll();
                parent.location.reload();
            }
            return ;
        });
    }else{
        return msg('请填写资料',201);
    }
});

</script>
</body>
</html>
