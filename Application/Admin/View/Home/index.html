<div class="page-container pd-20">
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="20%">标题</th>
                <th width="20%">英文标题</th>
                <th width="10%">最后修改时间</th>
                <th width="10%">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="data" id="vo">
                <tr class="text-c">
                    <td>{$vo.title}</td>
                    <td>{$vo.title_en}</td>
                    <td><php>echo date('Y-m-d H:i:s',$vo['update_time'])</php></td>
                    <td class="td-manage" style="font-size:14px">
                        <if condition="$vo['id'] eq 5">
                            <a title="修改信息" href="javascript:;" onClick="fullp('官网首页管理>>修改信息','{:U('Home/index_edit',array('id'=>$vo[id]))}')" class="ml-5"
                               style="text-decoration:none"><i class="Hui-iconfont">&#xe60c;</i></a>
                            <else/>
                            <a title="修改信息" href="javascript:;" onClick="fullp('官网首页管理>>修改信息','{:U('Home/edit',array('id'=>$vo[id]))}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe60c;</i></a>
                        </if>

                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
    function fullp(title, url) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    function member_edit(title, url, w, h) {
        url = '__MODULE__/Home/index_edit';
        show(title, url, w, h);
    }

    function show(title, url, w, h) {
        if (title == null || title == '') {
            title = false;
        }
        ;
        if (url == null || url == '') {
            url = "404.html";
        }
        ;
        if (w == null || w == '') {
            w = 400;
        }
        ;
        if (h == null || h == '') {
            h = 450;
        }
        ;
        layer.open({
            type: 2,
            area: [w + 'px', h + 'px'],
            fix: false, //不固定
            maxmin: true,
            shade: 0.4,
            title: title,
            content: url
        });
    }
</script>

</body>
